<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Página de login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <form action="/login" method="post">
        <h2 class="titulo">Cadastro/Login</h2>
        <input type="text" class="campo" name="username" placeholder="Nome de usuário">
        <input type="password" class="campo" name="password" placeholder="Senha">
        <input type="submit" class="botao" value="REGISTRAR-SE">
        <input type="submit" class="botao" value="LOGIN">
        </form>
    </div>
  </div>
</body>
</html>
